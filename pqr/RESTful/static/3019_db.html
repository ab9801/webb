<!DOCTYPE html>
<html>
<head>
	<title>Restful DB</title>
</head>
<body bgcolor='#0FF0FF'>
	<div id="body" align="center">
		<h3>CREATE</h3>
		<form action="create" method="POST">
			<table align="center">
				<tr>
					<td>Enter RollNo:</td>
					<td><input type="text" class="formdata" name="rollno"></td>
				</tr>
				<tr>
					<td>Enter Name:</td>
					<td><input type="text" class="formdata" name="name"></td>
				</tr>
				<tr>
					<td>Enter Department:</td>
					<td><input type="text" class="formdata" name="dept"></td>
				</tr>
				<tr>
					<td>Enter Email:</td>
					<td><input type="text" class="formdata" name="email"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Submit"/></td>
				</tr>
			</table>
		</form>
		<h3>RETRIEVE</h3>
		<form action="retrieve" method="POST">
			<table align="center">
				<tr>
					<td>Enter Department:</td>
					<td><input type="text" class="formdata" name="dept"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Submit"/></td>
				</tr>
			</table>
		</form>
		<h3>UPDATE</h3>
		<form action="update" method="POST">
			<table align="center">
				<tr>
					<td>Enter RollNo:</td>
					<td><input type="text" class="formdata" name="rollno"></td>
				</tr>
				<tr>
					<td>Enter New Email:</td>
					<td><input type="text" class="formdata" name="email"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Submit"/></td>
				</tr>
			</table>
		</form>
		<h3>DELETE</h3>
		<form action="remov" method="POST">
			<table align="center">
				<tr>
					<td>Enter Rollno:</td>
					<td><input type="text" class="formdata" name="rollno"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Submit"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
