<head>
<title> nnum.html </title>
<script type="text/javascript">
function Nnum()
{
var n=prompt ("Enter the value of n:","");
var msg="";
var res= "0";
 
for(var x= 1; x<=n;x++)
{
res=x;
msg = msg  + res + "\n";
}
 
alert(msg);
} 
</script>
 
</head>
 
<body style = "background-color:black" onload = "Nnum();">
<h2 style="text-align:center;color:darkblue"> Javascript to display numbers from 1 to N </h2>
</body>
</html>
